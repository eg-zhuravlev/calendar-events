<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <div class="header__buttons">
                    <button class="header__btn header__btn_add">Добавить</button>
                    <button class="header__btn header__btn_refresh">Обновить</button>
                </div>
                <div class="header__search">
                    <button class="header__search-btn"></button>
                    <input type="text" class="header__search-inp" placeholder="Событие, дата или участник">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="control">
            <span class="control__btn control__btn_left"></span>
            <p class="control__date">Июнь 2018</p>
            <span class="control__btn control__btn_right"></span>
            <button class="control__current-date">Сегодня</button>
        </div>
        <table class="calendar">
            <!-- <td><span class="calendar__num">4</span></td> -->
            <tbody></tbody>
        </table>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
