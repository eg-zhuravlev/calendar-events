<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <div class="header__buttons">
                    <button class="header__btn header__btn_add">Добавить</button>
                    <button class="header__btn header__btn_refresh">Обновить</button>
                    <div class="add-event" id="add-event-popup">
                        <span class="add-event__close" id="add-event-close"></span>
                        <input type="text" placeholder="5 марта, 14:00, День рождение" class="add-event__inp" id="add-event__inp" value="5 августа, 14:00, днюха">
                        <button class="add-event__btn" id="add-event__btn">Создать</button>
                    </div>
                </div>
                <div class="header__search">
                    <button class="header__search-btn"></button>
                    <input type="text" class="header__search-inp" placeholder="Событие, дата или участник">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="control">
            <span class="control__btn control__btn_left" id="btn-prev"></span>
            <p class="control__date">Июнь 2018</p>
            <span class="control__btn control__btn_right" id="btn-next"></span>
            <button class="control__current-date">Сегодня</button>
        </div>
        <table class="calendar">
            <tbody></tbody>
        </table>
        <div class="event">
            <input type="text" class="event__name" value="Праздник труда !" placeholder="">
            <input type="text" class="event__party" value="" placeholder="Имена участников">
            
        </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
